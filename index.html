<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PWA</title>
  <link rel="canonical" href="https://ky-a.github.io/alda/" />
  <link rel="manifest" href="/alda/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>GitHub  PWA</h1>
  <p>
    <button src="window.showOpenFilePicker()"> File Access? </button>
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/alda/sw.js',
          {scope: '/alda/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
